<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="calculator">
      <div id="display">
        <div id="displayExpression"></div>
        <div id="displayNum"></div>
      </div>
      <div id="functions">
        <button id="clear">clear</button>
        <button id="delete">delete</button>
      </div>
      <div id="input">
        <div id="digitalsContainer">
          <button class="digitals">7</button>
          <button class="digitals">8</button>
          <button class="digitals">9</button>
          <button class="digitals">4</button>
          <button class="digitals">5</button>
          <button class="digitals">6</button>
          <button class="digitals">1</button>
          <button class="digitals">2</button>
          <button class="digitals">3</button>
          <button class="digitals">.</button>
          <button class="digitals">0</button>
          <button class="operators" id="=">=</button>
        </div>
        <div id="operatorsContainer">
          <button class="operators" id="/">&divide;</button>
          <button class="operators" id="*">x</button>
          <button class="operators" id="-">-</button>
          <button class="operators" id="+">+</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">Copyright 2024 marvelous jade</div>
</body>
</html>
