<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="display"></div>
  <div id="functions">
    <button id="clear">clear</button>
    <button id="delete">delete</button>
  </div>
  <div id="input">
    <div id="digitals">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>.</button>
      <button>0</button>
      <button id="equal">=</button>
    </div>
    <div id="operators">
      <button class="operators">&divide;</button>
      <button class="operators">x</button>
      <button class="operators">-</button>
      <button class="operators">+</button>
    </div>
  </div>
</body>
</html>
